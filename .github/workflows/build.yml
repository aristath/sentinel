name: Build

on:
  push:
    branches: [main]
    paths:
      - 'microservices/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'microservices/**'
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-build-${{ hashFiles('microservices/**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-build-
            ${{ runner.os }}-pip-

      - name: Verify Python syntax (compile all modules)
        run: |
          for dir in microservices/*/; do
            if [ -f "$dir/requirements.txt" ] && [ -d "$dir/app" ]; then
              echo "Verifying syntax in $dir..."
              python -m compileall -q "$dir/app" "$dir/tests" || exit 1
            fi
          done

      - name: Verify imports work
        run: |
          for dir in microservices/*/; do
            if [ -f "$dir/requirements.txt" ] && [ -d "$dir/app" ]; then
              echo "Verifying imports in $dir..."
              cd "$dir"
              python -m pip install --upgrade pip
              pip install -r requirements.txt
              # Try importing main module
              python -c "import sys; sys.path.insert(0, '.'); from app import main; print('Imports OK')" || exit 1
              cd - > /dev/null
            fi
          done
