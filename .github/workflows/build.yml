name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-build-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-build-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Python syntax (compile all modules)
        run: python -m compileall -q app/ tests/

      - name: Verify imports work
        run: |
          python -c "from app.config import settings; print('Config loaded')"
          python -c "from app.domain.models import Stock, Position, Trade; print('Models loaded')"
          python -c "from app.repositories import StockRepository, PositionRepository; print('Repositories loaded')"
          python -c "from app.api import router; print('API router loaded')"
