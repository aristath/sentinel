name: Go Dependencies

on:
  push:
    branches: [ main ]
    paths:
      - 'trader/go.mod'
      - 'trader/go.sum'
      - '.github/workflows/go-deps.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'trader/go.mod'
      - 'trader/go.sum'
      - '.github/workflows/go-deps.yml'

jobs:
  deps:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.2'
        cache: true

    - name: Verify dependencies
      working-directory: trader
      run: go mod verify

    - name: Check go.mod is tidy
      working-directory: trader
      run: |
        go mod tidy
        git diff --exit-code go.mod go.sum
