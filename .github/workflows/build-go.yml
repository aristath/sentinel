name: Build Go Trader

on:
  push:
    paths:
      - 'trader/**'
      - 'display/**'
      - '.github/workflows/build-go.yml'
    branches:
      - main
  pull_request:
    paths:
      - 'trader/**'
      - 'display/**'
      - '.github/workflows/build-go.yml'
    branches:
      - main

jobs:
  build:
    name: Build ARM64 Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.2'

      - name: Copy files for embedding
        working-directory: trader
        run: |
          # Copy frontend/dist, display/app, and display/sketch into pkg/embedded/ for embedding
          # This allows embed directive to access all files without using .. paths
          # Must be done BEFORE go mod tidy so the embed directive can find the files
          mkdir -p pkg/embedded/frontend pkg/embedded/display
          cp -r frontend/dist pkg/embedded/frontend/
          cp -r ../display/app pkg/embedded/display/
          cp -r ../display/sketch pkg/embedded/display/
          echo "✓ Copied files for embedding"

      - name: Download dependencies
        working-directory: trader
        run: go mod download

      - name: Tidy dependencies
        working-directory: trader
        run: go mod tidy

      - name: Run tests
        working-directory: trader
        run: go test ./... -v -tags=!integration

      - name: Build ARM64 binary for Arduino Uno Q
        working-directory: trader
        run: |
          # Explicitly set build environment for linux/arm64 cross-compilation
          export GOOS=linux
          export GOARCH=arm64
          echo "Building for GOOS=${GOOS} GOARCH=${GOARCH}"
          go build -o trader-arm64 ./cmd/server
          chmod +x trader-arm64

          # Quick sanity check - verify binary exists and is executable
          if [ ! -f trader-arm64 ]; then
            echo "ERROR: Binary was not created"
            exit 1
          fi

          if [ ! -x trader-arm64 ]; then
            echo "ERROR: Binary is not executable"
            exit 1
          fi

          echo "✓ Binary created successfully"

      - name: Verify binary architecture
        working-directory: trader
        run: |
          # Verify the binary is built for linux/arm64 using 'file' command
          # This is critical - we MUST ensure the binary is linux/arm64
          if ! command -v file &> /dev/null; then
            echo "ERROR: 'file' command not found - cannot verify architecture"
            exit 1
          fi

          file_output=$(file trader-arm64)
          echo "Binary architecture check: $file_output"

          # Verify Linux (ELF format indicates Linux)
          if ! echo "$file_output" | grep -qi "elf"; then
            echo "ERROR: Binary is not an ELF executable (not Linux)"
            echo "Expected: ELF, Got: $file_output"
            exit 1
          fi

          # Verify ARM64 (check for both arm64 and aarch64)
          if ! echo "$file_output" | grep -qiE "arm64|aarch64"; then
            echo "ERROR: Binary is not built for ARM64"
            echo "Expected: ARM64/AArch64, Got: $file_output"
            exit 1
          fi

          # Additional check: verify it's an ELF binary (not a script or other format)
          if ! echo "$file_output" | grep -qi "elf"; then
            echo "WARNING: Binary does not appear to be an ELF executable"
            echo "Got: $file_output"
          fi

          echo "✓ Verified: Binary is linux/arm64 ELF executable"

      - name: Upload ARM64 binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: trader-arm64
          path: trader/trader-arm64
          retention-days: 30
          if-no-files-found: error

      - name: Create build summary
        run: |
          echo "### Go Trader Build Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** Linux ARM64 (Arduino Uno Q)" >> $GITHUB_STEP_SUMMARY
          echo "**Binary:** \`trader-arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "**Size:** $(du -h trader/trader-arm64 | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download artifact from Actions tab to deploy to Arduino Uno Q" >> $GITHUB_STEP_SUMMARY
