name: Build Sentinel

on:
  push:
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'go.mod'
      - 'go.sum'
      - 'display/**'
      - '.github/workflows/build-go.yml'
    branches:
      - main
  pull_request:
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'pkg/**'
      - 'go.mod'
      - 'go.sum'
      - 'display/**'
      - '.github/workflows/build-go.yml'
    branches:
      - main

jobs:
  build:
    name: Build ARM64 Binary
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache-dependency-path: go.sum

      - name: Copy files for embedding
        run: |
          # Copy frontend/dist, display/app, display/app.yaml, and display/sketch into pkg/embedded/ for embedding
          # This allows embed directive to access all files without using .. paths
          # Must be done BEFORE go mod tidy so the embed directive can find the files
          mkdir -p pkg/embedded/frontend pkg/embedded/display

          # Check for files - create empty directories if not found (for test-only workflows)
          if [ -d "frontend/dist" ]; then
            cp -r frontend/dist pkg/embedded/frontend/
            echo "✓ Copied frontend/dist"
          else
            echo "WARNING: frontend/dist not found - creating empty directory"
            mkdir -p pkg/embedded/frontend
          fi

          if [ -d "display/python" ]; then
            cp -r display/python pkg/embedded/display/
            echo "✓ Copied display/python"
          else
            echo "WARNING: display/python not found - creating empty directory"
            mkdir -p pkg/embedded/display/python
          fi

          if [ -f "display/app.yaml" ]; then
            cp display/app.yaml pkg/embedded/display/
            echo "✓ Copied display/app.yaml"
          else
            echo "WARNING: display/app.yaml not found"
          fi

          if [ -d "display/sketch" ]; then
            cp -r display/sketch pkg/embedded/display/
            echo "✓ Copied display/sketch"
          else
            echo "WARNING: display/sketch not found - creating empty directory"
            mkdir -p pkg/embedded/display/sketch
          fi

          echo "✓ Files prepared for embedding"

      - name: Download dependencies
        run: go mod download

      - name: Tidy dependencies
        run: go mod tidy

      - name: Run tests
        run: |
          # Skip full test suite in build workflow - tests run in dedicated Go Tests workflow
          # Only run a quick compile check to ensure code builds
          echo "Skipping full test suite - tests run in dedicated Go Tests workflow"
          echo "Running quick build verification instead..."
          go test -c ./cmd/server -o /dev/null 2>&1 || {
            echo "ERROR: Code does not compile"
            exit 1
          }
          echo "✓ Build verification passed"

      - name: Build ARM64 binary for Arduino Uno Q
        run: |
          # Explicitly set build environment for linux/arm64 cross-compilation
          export GOOS=linux
          export GOARCH=arm64
          echo "Building for GOOS=${GOOS} GOARCH=${GOARCH}"
          go build -o sentinel-arm64 ./cmd/server
          chmod +x sentinel-arm64

          # Quick sanity check - verify binary exists and is executable
          if [ ! -f sentinel-arm64 ]; then
            echo "ERROR: Binary was not created"
            exit 1
          fi

          if [ ! -x sentinel-arm64 ]; then
            echo "ERROR: Binary is not executable"
            exit 1
          fi

          echo "✓ Binary created successfully"

      - name: Verify binary architecture
        run: |
          # Verify the binary is built for linux/arm64 using 'file' command
          # This is critical - we MUST ensure the binary is linux/arm64
          if ! command -v file &> /dev/null; then
            echo "ERROR: 'file' command not found - cannot verify architecture"
            exit 1
          fi

          file_output=$(file sentinel-arm64)
          echo "Binary architecture check: $file_output"

          # Verify Linux (ELF format indicates Linux)
          if ! echo "$file_output" | grep -qi "elf"; then
            echo "ERROR: Binary is not an ELF executable (not Linux)"
            echo "Expected: ELF, Got: $file_output"
            exit 1
          fi

          # Verify ARM64 (check for both arm64 and aarch64)
          if ! echo "$file_output" | grep -qiE "arm64|aarch64"; then
            echo "ERROR: Binary is not built for ARM64"
            echo "Expected: ARM64/AArch64, Got: $file_output"
            exit 1
          fi

          # Additional check: verify it's an ELF binary (not a script or other format)
          if ! echo "$file_output" | grep -qi "elf"; then
            echo "WARNING: Binary does not appear to be an ELF executable"
            echo "Got: $file_output"
          fi

          echo "✓ Verified: Binary is linux/arm64 ELF executable"

      - name: Upload ARM64 binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-arm64
          path: sentinel-arm64
          retention-days: 30
          if-no-files-found: error

      - name: Create build summary
        run: |
          echo "### Sentinel Build Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** Linux ARM64 (Arduino Uno Q)" >> $GITHUB_STEP_SUMMARY
          echo "**Binary:** \`sentinel-arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "**Size:** $(du -h sentinel-arm64 | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download artifact from Actions tab to deploy to Arduino Uno Q" >> $GITHUB_STEP_SUMMARY
