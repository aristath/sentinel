name: Go Code Quality

on:
  push:
    branches: [ main ]
    paths:
      - 'trader/**.go'
      - 'trader/go.mod'
      - 'trader/go.sum'
      - '.github/workflows/go-checks.yml'
      - 'trader/.golangci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'trader/**.go'
      - 'trader/go.mod'
      - 'trader/go.sum'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.2'
        cache: true

    - name: Copy files for embedding
      working-directory: trader
      run: |
        # Copy frontend/dist, display/app, and display/sketch into pkg/embedded/ for embedding
        # This allows embed directive to access all files without using .. paths
        # Must be done BEFORE go mod tidy so the embed directive can find the files
        mkdir -p pkg/embedded/frontend pkg/embedded/display
        if [ ! -d "frontend/dist" ]; then
          echo "ERROR: frontend/dist not found - frontend must be built and committed"
          exit 1
        fi
        if [ ! -d "../display/app" ]; then
          echo "ERROR: display/app not found"
          exit 1
        fi
        if [ ! -d "../display/sketch" ]; then
          echo "ERROR: display/sketch not found"
          exit 1
        fi
        cp -r frontend/dist pkg/embedded/frontend/
        cp -r ../display/app pkg/embedded/display/
        cp -r ../display/sketch pkg/embedded/display/
        echo "âœ“ Copied files for embedding"

    - name: Download dependencies
      working-directory: trader
      run: go mod download

    - name: Verify dependencies
      working-directory: trader
      run: go mod verify

    - name: Check go.mod is tidy
      working-directory: trader
      run: |
        go mod tidy
        git diff --exit-code go.mod go.sum

    - name: Format check
      working-directory: trader
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go code is not formatted:"
          gofmt -d .
          exit 1
        fi

    - name: Run go vet
      working-directory: trader
      run: go vet ./...

    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest

    - name: Run staticcheck
      working-directory: trader
      run: |
        export PATH="$(go env GOPATH)/bin:$PATH"
        staticcheck -checks "all,-U1000,-ST1003" ./...

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        working-directory: trader
        args: --timeout=5m --config .golangci.yml

    - name: Build
      working-directory: trader
      run: go build -v ./...

    - name: Run tests
      working-directory: trader
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: always()
      continue-on-error: true
      with:
        file: ./trader/coverage.out
        flags: go
        name: go-coverage
        fail_ci_if_error: false
