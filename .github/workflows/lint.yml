name: Lint

on:
  push:
    branches: [main]
    paths:
      - 'microservices/**'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [main]
    paths:
      - 'microservices/**'
      - '.github/workflows/lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('microservices/**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          # Pin versions to match .pre-commit-config.yaml
          pip install black==24.10.0 flake8==7.1.1 isort==5.13.2

      - name: Check code formatting with Black
        run: |
          for dir in microservices/*/; do
            if [ -f "$dir/requirements.txt" ]; then
              echo "Checking $dir with Black..."
              black --check --diff "$dir" || exit 1
            fi
          done

      - name: Check import sorting with isort
        run: |
          for dir in microservices/*/; do
            if [ -f "$dir/requirements.txt" ]; then
              echo "Checking $dir with isort..."
              isort --check-only --diff --profile black "$dir" || exit 1
            fi
          done

      - name: Lint with flake8
        run: |
          for dir in microservices/*/; do
            if [ -f "$dir/requirements.txt" ]; then
              echo "Linting $dir with flake8..."
              flake8 "$dir" || exit 1
            fi
          done
