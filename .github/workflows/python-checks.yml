name: Python Code Quality

on:
  push:
    branches: [ main ]
    paths:
      - 'microservices/**'
      - 'microservices/**/*.py'
      - 'microservices/**/requirements.txt'
      - '.github/workflows/python-checks.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'microservices/**'
      - 'microservices/**/*.py'
      - 'microservices/**/requirements.txt'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy bandit pytest pytest-cov

    - name: Check code formatting with Black
      run: |
        for dir in microservices/*/; do
          if [ -f "$dir/requirements.txt" ]; then
            echo "Checking $dir with Black..."
            black --check "$dir" || exit 1
          fi
        done

    - name: Check import ordering with isort
      run: |
        for dir in microservices/*/; do
          if [ -f "$dir/requirements.txt" ]; then
            echo "Checking $dir with isort..."
            isort --check-only --profile black "$dir" || exit 1
          fi
        done

    - name: Lint with flake8
      run: |
        for dir in microservices/*/; do
          if [ -f "$dir/requirements.txt" ]; then
            echo "Linting $dir with flake8..."
            flake8 "$dir" || exit 1
          fi
        done

    - name: Type check with mypy
      run: |
        for dir in microservices/*/; do
          if [ -f "$dir/requirements.txt" ] && [ -d "$dir/app" ]; then
            echo "Type checking $dir with mypy..."
            mypy --ignore-missing-imports --no-error-summary "$dir/app" "$dir/tests" 2>/dev/null || true
          fi
        done

    - name: Security check with Bandit
      run: |
        for dir in microservices/*/; do
          if [ -f "$dir/requirements.txt" ] && [ -d "$dir/app" ]; then
            echo "Security checking $dir with bandit..."
            bandit -r "$dir/app" "$dir/tests" -ll --skip B101,B108,B324,B601,B608 || exit 1
          fi
        done

    - name: Run tests with pytest
      run: |
        for dir in microservices/*/; do
          if [ -f "$dir/requirements.txt" ] && [ -d "$dir/tests" ]; then
            echo "Running tests in $dir..."
            cd "$dir"
            pip install -r requirements.txt
            pytest tests/ -v --cov=app --cov-report=term-missing || exit 1
            cd - > /dev/null
          fi
        done
