name: Test

on:
  push:
    branches: [main]
    paths:
      - 'microservices/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'microservices/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('microservices/**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip-

      - name: Run tests with pytest
        run: |
          for dir in microservices/*/; do
            if [ -f "$dir/requirements.txt" ] && [ -d "$dir/tests" ]; then
              # Check if there are any test files (not just __init__.py)
              if find "$dir/tests" -name "test_*.py" -o -name "*_test.py" | grep -q .; then
                echo "Running tests in $dir..."
                cd "$dir"
                python -m pip install --upgrade pip
                pip install -r requirements.txt pytest
                pytest tests/ -v --tb=short || exit 1
                cd - > /dev/null
              else
                echo "No test files found in $dir/tests, skipping..."
              fi
            fi
          done

      - name: Run tests with coverage
        run: |
          for dir in microservices/*/; do
            if [ -f "$dir/requirements.txt" ] && [ -d "$dir/tests" ]; then
              # Check if there are any test files (not just __init__.py)
              if find "$dir/tests" -name "test_*.py" -o -name "*_test.py" | grep -q .; then
                echo "Running tests with coverage in $dir..."
                cd "$dir"
                python -m pip install --upgrade pip
                pip install -r requirements.txt pytest coverage
                coverage run -m pytest tests/ -q || exit 1
                coverage report --fail-under=70 || exit 1
                cd - > /dev/null
              else
                echo "No test files found in $dir/tests, skipping coverage..."
              fi
            fi
          done
