name: Go Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'trader/**.go'
      - 'trader/go.mod'
      - 'trader/go.sum'
      - '.github/workflows/go-test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'trader/**.go'
      - 'trader/go.mod'
      - 'trader/go.sum'
      - '.github/workflows/go-test.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.2'
        cache: true

    - name: Copy files for embedding
      working-directory: trader
      run: |
        # Copy frontend/dist, display/app, display/app.yaml, and display/sketch into pkg/embedded/ for embedding
        # This allows embed directive to access all files without using .. paths
        # Must be done BEFORE go mod tidy so the embed directive can find the files
        mkdir -p pkg/embedded/frontend pkg/embedded/display
        if [ ! -d "frontend/dist" ]; then
          echo "ERROR: frontend/dist not found - frontend must be built and committed"
          exit 1
        fi
        if [ ! -d "../display/app" ]; then
          echo "ERROR: display/app not found"
          exit 1
        fi
        if [ ! -f "../display/app.yaml" ]; then
          echo "ERROR: display/app.yaml not found"
          exit 1
        fi
        if [ ! -d "../display/sketch" ]; then
          echo "ERROR: display/sketch not found"
          exit 1
        fi
        cp -r frontend/dist pkg/embedded/frontend/
        cp -r ../display/app pkg/embedded/display/
        cp ../display/app.yaml pkg/embedded/display/
        cp -r ../display/sketch pkg/embedded/display/
        echo "âœ“ Copied files for embedding"

    - name: Run tests
      working-directory: trader
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic -tags=!integration ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: always()
      continue-on-error: true
      with:
        file: ./trader/coverage.out
        flags: go
        name: go-coverage
        fail_ci_if_error: false
