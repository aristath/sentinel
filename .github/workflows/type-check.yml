name: Type Check

on:
  push:
    branches: [main]
    paths:
      - 'microservices/**'
      - '.github/workflows/type-check.yml'
  pull_request:
    branches: [main]
    paths:
      - 'microservices/**'
      - '.github/workflows/type-check.yml'

jobs:
  type-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-typecheck-${{ hashFiles('microservices/**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-typecheck-
            ${{ runner.os }}-pip-

      - name: Type check with mypy
        run: |
          pip install mypy==1.13.0 types-python-dateutil types-requests
          for dir in microservices/*/; do
            if [ -f "$dir/requirements.txt" ] && [ -d "$dir/app" ]; then
              echo "Type checking $dir with mypy..."
              cd "$dir"
              python -m pip install --upgrade pip
              pip install -r requirements.txt
              mypy app/ tests/ --ignore-missing-imports --no-error-summary || exit 1
              cd - > /dev/null
            fi
          done
