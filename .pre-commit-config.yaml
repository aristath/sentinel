repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        files: ^(legacy/app|legacy/tests|microservices)/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        files: ^(legacy/app|legacy/tests|microservices)/

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        files: ^(legacy/app|legacy/tests|microservices)/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--no-error-summary']
        files: ^(legacy/app|legacy/tests|microservices)/
        additional_dependencies:
          - types-python-dateutil
          - types-requests
          - pydantic
          - pytest

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        # B101: assert, B108: /tmp in tests, B324: MD5 for cache, B601: shell, B608: dynamic SQL (false positive)
        args: ['-ll', '--skip', 'B101,B108,B324,B601,B608']
        files: ^(legacy/app|legacy/tests|microservices)/
        exclude: ^(venv|\.venv|node_modules|build|dist)/

  # Go hooks - using TekWizely's pre-commit-golang which is actively maintained
  - repo: https://github.com/TekWizely/pre-commit-golang
    rev: v1.0.0-rc.1
    hooks:
      # Format Go code
      - id: go-fmt
        args: [-w]
      # Fix imports - disabled: goimports not in PATH for pre-commit environment
      # - id: go-imports
      #   args: [-w]
      # Run go vet
      - id: go-vet-mod
      # Build project
      - id: go-build-mod
      # Run tests
      - id: go-test-mod
        args: [-timeout=60s]
      # Check go.mod is tidy
      - id: go-mod-tidy

  # golangci-lint - comprehensive linter
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint
        entry: bash -c 'cd trader && golangci-lint run --timeout=5m ./...'
        language: system
        files: ^trader/.*\.go$
        pass_filenames: false
