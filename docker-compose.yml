services:
  sentinel:
    build: .
    container_name: sentinel
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist database and ML models
      - ./data:/app/sentinel/data
    environment:
      - TZ=Europe/Athens
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  sentinel-ml:
    build: .
    container_name: sentinel-ml
    restart: unless-stopped
    command: ["python", "-m", "sentinel_ml.main", "--host", "0.0.0.0", "--port", "8001"]
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/sentinel/data
    environment:
      - TZ=Europe/Athens
      - MONOLITH_BASE_URL=http://sentinel:8000
    depends_on:
      - sentinel
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
