services:
  sentinel:
    build: .
    container_name: sentinel
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist database/state
      - ./data:/app/sentinel/data
    environment:
      - TZ=Europe/Athens
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
