<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Trader</title>
  <link rel="icon" href="data:,">

  <!-- Styles -->
  <link rel="stylesheet" href="/static/css/output.css">

  <!-- Libraries (local, no CDN) -->
  <script defer src="/static/lib/alpine.min.js"></script>
  <script src="/static/lib/lightweight-charts.standalone.production.js"></script>

  <!-- Application -->
  <script src="/static/js/utils.js"></script>
  <script src="/static/js/api.js"></script>
  <script src="/static/js/store.js"></script>
</head>
<body x-data x-init="$store.app.fetchAll(); setInterval(() => $store.app.fetchAll(), 60000)">
  <div class="max-w-7xl mx-auto px-4 py-4 space-y-4">
    <!-- Header -->
    <app-header></app-header>

    <!-- Status Bar -->
    <status-bar></status-bar>

    <!-- Portfolio Summary -->
    <summary-cards></summary-cards>

    <!-- Portfolio Chart -->
    <portfolio-chart></portfolio-chart>

    <!-- Allocation & Actions Row -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="space-y-4">
        <settings-card></settings-card>
        <geo-chart></geo-chart>
      </div>
      <industry-chart></industry-chart>
      <recommendations-card></recommendations-card>
    </div>

    <!-- Stock Universe -->
    <stock-table></stock-table>

    <!-- Recent Trades -->
    <trades-table></trades-table>

    <!-- Historical Data Sync Button -->
    <div class="mt-8 pb-4 flex justify-center">
      <button @click="$store.app.syncHistorical()"
              class="px-6 py-3 bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
              :disabled="$store.app.loading.historical">
        <span x-show="$store.app.loading.historical" class="inline-block animate-spin mr-2">&#9696;</span>
        <span x-show="!$store.app.loading.historical">Sync Historical Data</span>
        <span x-show="$store.app.loading.historical">Syncing...</span>
      </button>
    </div>
  </div>

  <!-- Modals -->
  <add-stock-modal></add-stock-modal>
  <edit-stock-modal></edit-stock-modal>
  <stock-chart-modal></stock-chart-modal>

  <!-- Load Components -->
  <script src="/static/components/app-header.js"></script>
  <script src="/static/components/status-bar.js"></script>
  <script src="/static/components/summary-cards.js"></script>
  <script src="/static/components/settings-card.js"></script>
  <script src="/static/components/geo-chart.js"></script>
  <script src="/static/components/industry-chart.js"></script>
  <script src="/static/components/quick-actions.js"></script>
  <script src="/static/components/stock-table.js"></script>
  <script src="/static/components/trades-table.js"></script>
  <script src="/static/components/recommendations-card.js"></script>
  <script src="/static/components/add-stock-modal.js"></script>
  <script src="/static/components/edit-stock-modal.js"></script>
  <script src="/static/components/portfolio-chart.js"></script>
  <script src="/static/components/stock-chart.js"></script>
  <script src="/static/components/sparkline-charts.js"></script>
</body>
</html>
