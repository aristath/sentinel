<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Trader</title>
  <link rel="icon" href="data:,">

  <!-- Styles -->
  <link rel="stylesheet" href="/static/css/output.css">

  <!-- Libraries (local, no CDN) -->
  <script defer src="/static/lib/alpine.min.js"></script>
  <script src="/static/lib/lightweight-charts.standalone.production.js"></script>
  <script src="/static/lib/chart.umd.min.js"></script>

  <!-- Application -->
  <script src="/static/js/utils.js"></script>
  <script src="/static/js/api.js"></script>
  <script src="/static/js/store.js"></script>
</head>
<body x-data x-init="$store.app.fetchAll(); setInterval(() => $store.app.fetchAll(), 60000)">
  <div class="max-w-7xl mx-auto px-4 py-4 space-y-4">
    <!-- Header -->
    <app-header></app-header>

    <!-- Status Bar -->
    <status-bar></status-bar>

    <!-- Portfolio Summary -->
    <summary-cards></summary-cards>

    <!-- Optimizer Status -->
    <optimizer-status-card></optimizer-status-card>

    <!-- Radar Charts Row -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <geographic-radar-card></geographic-radar-card>
      <industry-radar-card></industry-radar-card>
    </div>

    <!-- Next Actions Row -->
    <div class="w-full">
      <next-actions-card></next-actions-card>
    </div>

    <!-- Stock Universe -->
    <div class="mt-4">
      <stock-table></stock-table>
    </div>

    <!-- Recent Trades -->
    <trades-table></trades-table>
  </div>

  <!-- Modals -->
  <add-stock-modal></add-stock-modal>
  <edit-stock-modal></edit-stock-modal>
  <stock-chart-modal></stock-chart-modal>
  <settings-modal></settings-modal>

  <!-- Load Components -->
  <script src="/static/components/app-header.js"></script>
  <script src="/static/components/status-bar.js"></script>
  <script src="/static/components/summary-cards.js"></script>
  <script src="/static/components/geo-chart.js"></script>
  <script src="/static/components/industry-chart.js"></script>
  <script src="/static/components/allocation-radar.js"></script>
  <script src="/static/components/geographic-radar-card.js"></script>
  <script src="/static/components/industry-radar-card.js"></script>
  <script src="/static/components/quick-actions.js"></script>
  <script src="/static/components/stock-table.js"></script>
  <script src="/static/components/trades-table.js"></script>
  <script src="/static/components/next-actions-card.js"></script>
  <script src="/static/components/add-stock-modal.js"></script>
  <script src="/static/components/edit-stock-modal.js"></script>
  <script src="/static/components/stock-chart.js"></script>
  <script src="/static/components/settings-modal.js"></script>
  <script src="/static/components/sparkline-charts.js"></script>
  <script src="/static/components/optimizer-status-card.js"></script>
</body>
</html>
